<html>
<head>
<link rel="stylesheet" href="shop.css" type="text/css">
<title>grocery list</title>
</head>


<body>
<main>
<ul id="grocerylist">
</ul>
</main>
<button onclick="additem()">add</button>
<input type="text" id=grocerybox>
<script type="text/javascript">
additem = function() {
  myUL = document.querySelector('#grocerylist');
  myTextBox = document.querySelector('#grocerybox');
  myLi = document.createElement('li');
  myGrocery = document.createTextNode(myTextBox.value);
  myCb = document.createElement('input');
  myCb.type = 'checkbox'
  myCb.onclick = checkme;
  myLi.appendChild(myCb);
  myLi.appendChild(myGrocery);
  myUL.appendChild(myLi);
  myTextBox.value = "";
checkme = function() {
  if(this.checked);
  this.parentNode.classList.add('done');
  else;
  this.parentNode.classList.remove('done');
}
</script>

<select id="priority">
    <option>fruit</option>
    <option>vegetable</option>
    <option>meat</option>
    <option>dairy</option>
    <option>snack</option>
</select>

</body>
