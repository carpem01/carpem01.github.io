<html>
<head>
  <style>
    nav{
      position: relative;
      margin: 20px;
      float: left;
      height: 200px;
      width: 125px;
    } 
    section {
      position: absolute;
      top: 0px
      left: 0px;
      height: 175px;
      width: 100px;
      border: 2px solid black;
      border-radius: 10px;
    }
    .question {
      background-color: lightgreen;
    }
    .answer {
      background-color: lightblue;
    }
    nav:hover .question {
      display:none;
    }
    input:checked ~ .question {
      background-color: pink;
    }
    input {
      position: absolute;
      top: 200px;
      left: 55px;
    }
  </style>
</head>
<body>
<script type= "text/javascript">
  counter = 0
  updateCounter = function(cbId) {
    theCheckbox = document.querySelector("#"+cbId);
    if (theCheckbox.checked) {
      counter = counter + 1;
    } else {
      counter = counter - 1;
    }
    countSpot = document.querySelector('#myCounter');
    countSpot.innerHTML = "Correct: " + counter;
  }
</script>
<nav>
<input id="cb1" type="checkbox" onclick="updateCounter('cb1');">
<section class="answer">
  <p>silver bells</p>
</section>
<section class="question">
  <p>favorite christmas song?</p>
  </section>
  </nav>
  <nav>
  <input id="cb2" type="checkbox" onclick="updateCounter('cb2');">
<section class="answer">
  <p>rasberries</p>
</section>
<section class="question">
  <p>favorite fruit?</p>
</section>
</nav>
<nav>
<input id="cb3" type="checkbox" onclick="updateCounter('cb3');">
  <section class="answer">
    <p>paragliding in switzerland</p>
  </section>
  <section class="question">
    <p>bucketlist?</p>
  </section>
</nav>
<h2 id="myCounter"> Correct:0</h2>
</body>
</html>
